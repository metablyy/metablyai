<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Conversation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-box {
            width: 80%;
            max-width: 600px;
            border: 1px solid #ffffff;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
            <script src="https://files.bpcontent.cloud/2024/10/15/01/20241015014801-I4WV3C2W.js"></script>
        </div>
    </div>
</body>
</html>
